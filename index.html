<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub API Documentation</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
        <header role="banner">
            <h1>Find repos</h1>
        </header>

        <main>
            <form>
                <label for="search-user">Search for a user</label>
                <input type="text" name="search-user" id="js-search-user" required>
                <input type="submit" value="Go!">
            </form>

            <div id="results-list"></div>

            <div class="js-error-message"></div>
        </main>
    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
